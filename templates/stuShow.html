<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<table width="500px" border="1" cellspacing="0">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>班级名称</th>
        <th>课程名称</th>
    </tr>
    {% for s in stus %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{ s.sname }}</td>
        <td>{{ s.cls.cname }}</td>
        <td>
            {% for cou in s.cour.all %}
                {{ cou.course_name }}&emsp;
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
