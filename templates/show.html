<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="0" width="500px">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>密码</th>

    {% for stu in students %}

    {% endfor %}
</table>
</body>
</html>
